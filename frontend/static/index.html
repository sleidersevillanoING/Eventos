
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Comunitarios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Eventos Comunitarios</h1>
        <div id="login">
            <h2>Login</h2>
            <input type="text" id="usuario" placeholder="Usuario">
            <input type="password" id="clave" placeholder="Clave">
            <button onclick="login()">Ingresar</button>
            <p id="mensajelogin"></p>
        </div>
        <div id="crearEvento" style="display:none;">
            <h2>Nuevo Evento</h2>
            <input type="text" id="nombre" placeholder="Nombre del evento">
            <input type="date" id="fecha">
            <input type="text" id="lugar" placeholder="Lugar">
            <button onclick="crearEvento()">Crear Evento</button>
        </div>
        <div id="eventos"> </div>
    </div>
    <script src="script.js">    </script>  
    </div>
</body>
</html>
